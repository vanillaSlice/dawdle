name: Build Back End
on:
  push:
    branches:
      - master
    paths:
      - 'back-end/**'
  pull_request:
    branches:
      - master
    paths:
      - 'back-end/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
