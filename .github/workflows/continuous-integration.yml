name: Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test
        run: |
          docker build -t vanillaslice/dawdle-test -f ./docker/test.Dockerfile .
          docker run vanillaslice/dawdle-test
          docker cp $(docker ps -l -q):/opt/app/.coverage .coverage.tmp
      - name: Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          pip install coveralls
          coverage combine
          coveralls
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          docker login --username=_ --password="$HEROKU_API_KEY" registry.heroku.com
          docker build -t registry.heroku.com/dawdle/web -f ./docker/prod.Dockerfile .
          docker push registry.heroku.com/dawdle/web
          image_id=$(docker inspect registry.heroku.com/dawdle/web --format={{.Id}})
          payload='{"updates":[{"type":"web","docker_image":"'"$image_id"'"}]}'
          curl -n -X PATCH https://api.heroku.com/apps/dawdle/formation \
              -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
              -H "Authorization: Bearer $HEROKU_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$payload"
