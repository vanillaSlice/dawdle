{% extends 'shared/base.html' %}

{% block styles %}
  {% assets 'auth_css' %}
    <link href="{{ ASSET_URL }}" rel="stylesheet">
  {% endassets %}
{% endblock %}

{% block title %}Logged Out | Dawdle{% endblock %}

{% block content %}
  <main class="auth hero is-link is-fullheight-with-navbar">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title">
          You have been logged out
        </h1>
        <a class="button is-light is-outlined" href="{{ url_for('auth.login') }}">
          <span class="icon is-small">
            <i class="fas fa-user"></i>
          </span>
          <span>Log In</span>
        </a>
        <a class="button is-light is-outlined" href="{{ url_for('home.index') }}">
          <span class="icon is-small">
            <i class="fas fa-home"></i>
          </span>
          <span>Take Me Home</span>
        </a>
      </div>
    </div>
  </main>
{% endblock %}
