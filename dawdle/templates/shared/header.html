<header>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('home.index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Dawdle: A place to organise your projects"
          width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="header-navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="header-navbar-menu" class="navbar-menu">
      <div class="navbar-start">
        {% if current_user.is_authenticated %}
          <a class="navbar-item" href="{{ url_for('user.boards') }}">
            Boards
          </a>
        {% endif %}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if current_user.is_authenticated %}
              <a class="button is-light" href="{{ url_for('auth.logout') }}">
                Log Out
              </a>
            {% else %}
              <a class="button is-primary" href="{{ url_for('auth.sign_up') }}">
                <strong>Sign Up</strong>
              </a>
              <a class="button is-light" href="{{ url_for('auth.login') }}">
                Log In
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
