<header>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('home.index_GET') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Dawdle: A place to organise your projects"
          width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="#header-navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="header-navbar-menu" class="navbar-menu">
      <div class="navbar-start">
        {% if current_user.is_authenticated %}
          <a class="navbar-item" href="{{ url_for('user.boards') }}">
            Boards
          </a>
        {% endif %}
      </div>
      <div class="navbar-end">
        {% if current_user.is_authenticated %}
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">{{ current_user.initials }}</a>
            <div class="navbar-dropdown is-right">
              <a class="navbar-item" href="{{ url_for('user.settings') }}">
                Settings
              </a>
              <a class="navbar-item" href="{{ url_for('auth.logout') }}">
                Log Out
              </a>
            </div>
          </div>
        {% else %}
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary has-text-weight-bold" href="{{ url_for('auth.sign_up_GET') }}">
                Sign Up
              </a>
              <a class="button is-light" href="{{ url_for('auth.login') }}">
                Log In
              </a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
