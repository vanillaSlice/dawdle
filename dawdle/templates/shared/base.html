<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}Dawdle{% endblock %}</title>
  <meta name="description" content="A place to organise your projects.">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#00d1b2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet"
    integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  {% assets 'shared_css' %}
    <link href="{{ ASSET_URL }}" rel="stylesheet">
  {% endassets %}
  {% block styles %}{% endblock %}
</head>

<body>
  {% include 'shared/header.html' %}
  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'shared/footer.html' %}

  {% assets 'shared_js' %}
    <script src="{{ ASSET_URL }}"></script>
  {% endassets %}
  {% block scripts %}{% endblock %}
</body>

</html>
