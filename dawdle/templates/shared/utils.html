<!-- renders any form errors -->
{% macro render_form_errors(form) %}
  {% if form.errors %}
    <div class="notification is-danger">
      <button class="delete"></button>
      <div class="content">
        <ul>
          {% for field_name, field_errors in form.errors.items() %}
            {% for error in field_errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
{% endmacro %}
