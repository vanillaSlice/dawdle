{% extends 'shared/base.html' %}

{% block styles %}
  {% assets 'error_css' %}
    <link href="{{ ASSET_URL }}" rel="stylesheet">
  {% endassets %}
{% endblock %}

{% set container_classes='error hero is-danger is-fullheight-with-navbar' %}

{% block content %}
  <div class="hero-body has-text-centered">
    <div class="container">
      <h1 class="title">
        {{ error_title }}
      </h1>
      <h2 class="subtitle has-text-weight-bold">
        {{ error_subtitle }}
      </h2>
      <a class="button is-link" href="{{ url_for('contact.index_GET') }}">
        <span class="icon is-small">
          <i class="fas fa-envelope"></i>
        </span>
        <span>Contact Us</span>
      </a>
      <a class="button is-link" href="{{ url_for('home.index_GET') }}">
        <span class="icon is-small">
          <i class="fas fa-home"></i>
        </span>
        <span>Take Me Home</span>
      </a>
    </div>
  </div>
{% endblock %}
