{% extends 'shared/base.html' %}

{% set container_classes='error hero is-danger has-background-pattern-danger is-fullheight-with-navbar' %}

{% block content %}
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-6">
          <h1 class="title is-size-1">
            {{ error_title }}
          </h1>
          <h2 class="subtitle is-size-4 has-text-white alt-title">
            {{ error_subtitle }}
          </h2>
          <div class="buttons">
            <a class="button is-link has-text-weight-bold" href="{{ url_for('contact.index_GET') }}">
              <span class="icon is-small">
                <i class="fas fa-envelope"></i>
              </span>
              <span>Contact Us</span>
            </a>
            <a class="button is-link has-text-weight-bold" href="{{ url_for('home.index_GET') }}">
              <span class="icon is-small">
                <i class="fas fa-home"></i>
              </span>
              <span>Take Me Home</span>
            </a>
          </div>
        </div>
        <div class="column is-6">
          <img src="{{ url_for('static', filename='images/error/{}.svg'.format(error.code)) }}"
            alt="{{ '{}: {}'.format(error.code, error.name) }}'"></img>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
